<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 10 - DOM</title>

    <style>
    div#area{
        font:normal 20pt Arial;
        background: rgb(147, 216, 147);
        color: black;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        
        
        
    }
    </style>

</head>
<body>
    <div id="area">
        Interaja...
    </div>




    <script>

    var a = window.document.getElementById("area");

        a.addEventListener("click", clicar);
        a.addEventListener("mousewheel", over);
        a.addEventListener("mouseout", sair);

    function clicar(){
        a.innerText = "Clicou!";
        a.style.background = "red";
    }

    function over(){
        a.innerText = "Over";
    }
    
    function sair() {
        a.innerText = "Saiu...";
    }

    </script>
</body>
</html>
